            alert("Você ainda não se identificou");
            location.href="index.html?c="+localStorage.getItem("aovivoIdEvento");
         }else{
               
            let evento = JSON.parse(localStorage.getItem("evento"));
            let aovivo = JSON.parse(localStorage.getItem("aovivo"));

            $("#tituloPagina small").html(evento[0].nome);
            
            let url_string = window.location.href;
            let url = new URL(url_string);
            let c = url.searchParams.get("c");
            console.log("URL ID: "+c);

            

            $(".voltar-link").attr("href","index.html?c="+localStorage.getItem("aovivoIdEvento"));

                $(".whatsapp").html(`
                        
                        <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55${evento[0].whatsapp_suporte}&text=Olá estou precisando de ajuda sobre o evento ${evento[0].nome}" title="Tire suas dúvidas no Whatsapp" target="_blank">

                        </a>

                     `);
                var nomeHistorico;

            for(var i = 0;i<aovivo.length;i++){
                
                if(c==aovivo[i].id){
                   $("#tituloPagina span").html(aovivo[i].nome_sala+": "+aovivo[i].tema);

                   $("#salaVideo #player").html(aovivo[i].iframe);
                   const player = new Plyr('#player', {
                      title: aovivo[i].tema,
                   });
                }

            }          


              // INICIO CHAMADA AJAX
              var request = $.ajax({
                  method: "POST",
                  url: "https://beautyconnect.com.br/api/aovivo-historico.php",
                  data:{sala:nomeHistorico,idEvento:localStorage.getItem("aovivoIdEvento"),idUsuario:localStorage.getItem("aoVivoIdUsuario")}

              request.done(function (dados) {            
                  console.log("%c RETORNO DADOS SALVAR HISTORICO","background:#ff0000;color:#fff;");

               });
              request.fail(function (dados) {
                   console.log("API NÃO DISPONÍVEL (SALVAR HISTÓRICO ACESSO)");

              // FINAL CHAMADA AJAX
